<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/62249d99d5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app col">
        <form id="city-search">
          <input
            type="text"
            id="city-input"
            autocomplete="no"
            placeholder="Enter City"
          />
          <input type="submit" id="submit-button" value="enter" />
          <input type="button" class="current-location" value="Current Location">
        </form>
        <div class="city">
          <h1>Seattle</h1>
        </div>
        <div class="time">
          <h2 id="day-time"></h2>
        </div>
        <div>
          <h3>
            <a href="#" id="celsius">Celsius</a> |
            <a href="#" id="fahrenheit">Fahrenheit</a>
          </h3>
        </div>
        <div class="current-weather">
          <p class="temp">
            <i class="fa-solid fa-cloud-sun-rain" id="temp-icon"></i>
            <br />
            <span id="temp-deg"></span>&deg;<span id="temp-unit">C</span>
          </p>
        </div>
        <div class="daily-weather">
          <div class="row">
            <div class="day col"><p>M</p></div>
            <div class="day col"><p>T</p></div>
            <div class="day col"><p>W</p></div>
            <div class="day col"><p>Th</p></div>
            <div class="day col"><p>F</p></div>
          </div>
          <div class="row">
            <div class="day col">
              <i class="icon fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="day col">
              <i class="icon fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="day col">
              <i class="icon fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="day col">
              <i class="icon fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="day col">
              <i class="icon fa-solid fa-cloud-sun-rain"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row footer">
        <div class="col"><footer><a href="https://github.com/cassandralea/shecodes-weather-app"><i class="fa-brands fa-github"></i> GitHub Repo</a></footer></div>
      </div>
    </div>
          <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
        <script src="src/index.js"></script>
    
  </body>
</html>
